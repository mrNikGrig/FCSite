    <main>
        <div class="container">
            <h1>{% block name %} {% endblock %}</h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <div id="slider">
                        <div class="all">
                            <input checked type="radio" name="respond" id="desktop">
                                <article id="slider">
                                        <input checked type="radio" name="slider" id="switch1">
                                        <input type="radio" name="slider" id="switch2">
                                        <input type="radio" name="slider" id="switch3">
                                        <input type="radio" name="slider" id="switch4">
                                        <input type="radio" name="slider" id="switch5">
                                    <div id="slides">
                                        <div id="overflow">
                                            <div class="image">
                                                <article><img src={% block path1 %} {% endblock %}></article>
                                                <article><img src={% block path2 %} {% endblock %}></article>
                                                <article><img src={% block path3 %} {% endblock %}></article>
                                                <article><img src={% block path4 %} {% endblock %}></article>
                                                <article><img src={% block path5 %} {% endblock %}></article>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="controls">
                                        <label for="switch1"></label>
                                        <label for="switch2"></label>
                                        <label for="switch3"></label>
                                        <label for="switch4"></label>
                                        <label for="switch5"></label>
                                    </div>
                                    <div id="active">
                                        <label for="switch1"></label>
                                        <label for="switch2"></label>
                                        <label for="switch3"></label>
                                        <label for="switch4"></label>
                                        <label for="switch5"></label>
                                    </div>
                                </article>
                        </div>
                    </div>
                </div>
                <div class="col-md-6" style="padding-top: 5%; width:30%">
                    {% block description %} {% endblock %}
                    <h3>Количество</h3>
                    <div class="counter" data-counter="">
                        <div class="counter__button counter__button_minus">-</div>
                        <div class="counter__input"><input type="text" disabled="" placeholder="1" style="text-align: center;"></div>
                        <div class="counter__button counter__button_plus">+</div>
                        <button type="button" name = {% block name_2 %} {% endblock %} onclick="button_click(this)" style=" width: 25%; height: 15%; align-items: center; background-color: gray; border: none; text-align: center;">добавить в корзину</button>

                    </div>
                </div>



            </div>
        </div>

    </main>
